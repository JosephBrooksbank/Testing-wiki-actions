name: Publish wiki
on:
  push:
    branches: [main]
    paths:
      - wiki/**
      - .github/workflows/publish-wiki.yml
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate sidebar
        run: python3 .github/scripts/generate_sidebar.py --wiki-dir wiki
      - name: Publish wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4